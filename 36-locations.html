<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script type="module" src="./36-locations.js"></script>
    <title>36 Location Demo</title>
    <link rel="stylesheet" href="components/style.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        a-grid figure {
            max-height: 13vh;
        }

</head>
<body>
    <a-hstack>
        <a-vstack>
            <a-display state="$Display" slots="$Slots"></a-display>
            <a-tab-control state="$tab" scale="7">
                <a-tab-panel name="36-Demo" background="lemonchiffon">
                    <a-grid name="TalkGrid" 
                    rows="4" columns="4"></a-grid>
                </a-tab-panel>
            </a-tab-control>
        </a-vstack>
    </a-hstack>
</body>
